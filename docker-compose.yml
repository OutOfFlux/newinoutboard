services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - inoutboard_data:/data          # SQLite database
      - inoutboard_images:/app/public/images  # Uploaded logo
    environment:
      - DATA_DIR=/data
      - ADMIN_PASSWORD=changeme
      - COOKIE_SECRET=changeme
    restart: unless-stopped

volumes:
  inoutboard_data:
  inoutboard_images:
