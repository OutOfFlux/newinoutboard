<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” In/Out Board</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-page: #f0f2f5;
      --bg-card: #fff;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --border-main: #e5e7eb;
      --border-input: #d1d5db;
      --bg-input: #fff;
      --shadow: rgba(0,0,0,0.08);
      --focus-border: #3b82f6;
      --error-bg: #fee2e2;
      --error-text: #b91c1c;
      --error-border: #fca5a5;
    }

    [data-theme="dark"] {
      --bg-page: #111827;
      --bg-card: #1f2937;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border-main: #374151;
      --border-input: #4b5563;
      --bg-input: #374151;
      --shadow: rgba(0,0,0,0.3);
      --focus-border: #60a5fa;
      --error-bg: #7f1d1d;
      --error-text: #fca5a5;
      --error-border: #b91c1c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-main);
      border-radius: 10px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 36px 32px;
      width: 100%;
      max-width: 360px;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-wrap img {
      max-width: 160px;
      max-height: 52px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 9px 12px;
      font-size: 0.95rem;
      border: 1px solid var(--border-input);
      border-radius: 6px;
      background: var(--bg-input);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s;
    }

    input[type="password"]:focus {
      border-color: var(--focus-border);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus-border) 20%, transparent);
    }

    .error {
      display: none;
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 0.85rem;
      background: var(--error-bg);
      color: var(--error-text);
      border: 1px solid var(--error-border);
      border-radius: 6px;
    }

    button[type="submit"] {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    button[type="submit"]:hover { background: #2563eb; }
    button[type="submit"]:active { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-wrap">
      <img src="/images/logo.png" alt="Logo" onerror="this.style.display='none'">
    </div>
    <h1>Admin Login</h1>
    <form method="POST" action="/admin/login">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" autofocus>
      <div class="error" id="errorMsg">Incorrect password. Please try again.</div>
      <button type="submit">Sign In</button>
    </form>
    <p style="margin-top:20px; text-align:center; font-size:0.85rem;">
      <a href="/" style="color:var(--focus-border);">&larr; Back to Board</a>
    </p>
  </div>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    if (new URLSearchParams(location.search).get('error')) {
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
