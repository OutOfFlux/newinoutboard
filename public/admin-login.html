<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” In/Out Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;800;900&family=Instrument+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --navy:        #0D2B52;
      --amber:       #F5A623;
      --amber-dark:  #C47B0A;
      --cream:       #F4EFE6;
      --dark:        #0F1923;
      --slate:       #5A6E82;
      --light-gray:  #E2E8F0;
      --alert:       #C0392B;

      --bg-page:      var(--cream);
      --bg-card:      #ffffff;
      --text-primary: var(--dark);
      --text-secondary: var(--slate);
      --border-main:  var(--light-gray);
      --border-input: #B8C8D8;
      --bg-input:     #ffffff;
      --shadow:       rgba(13,43,82,0.12);
      --focus-border: var(--amber);
      --error-bg:     #FEE8E6;
      --error-text:   var(--alert);
      --error-border: #F5A49A;
    }

    [data-theme="dark"] {
      --bg-page:      #060c18;
      --bg-card:      #0b1525;
      --text-primary: #c8d9ec;
      --text-secondary: #5A6E82;
      --border-main:  #162840;
      --border-input: #1a3254;
      --bg-input:     #0e1a2e;
      --shadow:       rgba(0,0,0,0.5);
      --focus-border: var(--amber);
      --error-bg:     #1a0505;
      --error-text:   #f87171;
      --error-border: #7f1d1d;
    }

    [data-theme="dark"] body {
      background-image: radial-gradient(circle, rgba(22,40,64,0.4) 1px, transparent 1px);
      background-size: 22px 22px;
    }

    body {
      font-family: 'Instrument Sans', sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-main);
      border-top: 3px solid var(--amber);
      border-radius: 6px;
      box-shadow: 0 4px 20px var(--shadow);
      padding: 36px 32px;
      width: 100%;
      max-width: 360px;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-wrap img {
      max-width: 140px;
      max-height: 70px;
      object-fit: contain;
    }

    h1 {
      font-family: 'Big Shoulders Display', sans-serif;
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--navy);
      margin-bottom: 24px;
      text-align: center;
    }

    [data-theme="dark"] h1 { color: var(--amber); }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 9px 12px;
      font-size: 0.95rem;
      font-family: 'Instrument Sans', sans-serif;
      border: 1px solid var(--border-input);
      border-radius: 4px;
      background: var(--bg-input);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="password"]:focus {
      border-color: var(--focus-border);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus-border) 20%, transparent);
    }

    .error {
      display: none;
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 0.83rem;
      background: var(--error-bg);
      color: var(--error-text);
      border: 1px solid var(--error-border);
      border-radius: 4px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 700;
      font-family: 'Big Shoulders Display', sans-serif;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: var(--amber);
      color: var(--navy);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    button[type="submit"]:hover { background: var(--amber-dark); color: #fff; }
    button[type="submit"]:active { opacity: 0.85; }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 0.83rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.15s;
    }

    .back-link:hover { color: var(--amber-dark); }
    [data-theme="dark"] .back-link:hover { color: var(--amber); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-wrap">
      <img src="/images/logo.png" alt="Logo" onerror="this.style.display='none'">
    </div>
    <h1>Admin Login</h1>
    <form method="POST" action="/admin/login">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" autofocus>
      <div class="error" id="errorMsg">Incorrect password. Please try again.</div>
      <button type="submit">Sign In</button>
    </form>
    <a href="/" class="back-link">&larr; Back to Board</a>
  </div>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    if (new URLSearchParams(location.search).get('error')) {
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
